<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .message-form {
      width: 400px;
      padding: 30px;
      border: 2px solid #ffd700; /* Gold border */
      border-radius: 10px;
      background-color: #fff8dc; /* Light gold background */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .message-form label,
    .message-form input,
    .message-form textarea,
    .message-form button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    .message-form label {
      font-weight: bold;
      color: #444;
    }
    .message-form input,
    .message-form textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .message-form button {
      background-color: #ffd700; /* Gold button color */
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .response {
      font-weight: bold;
      margin-top: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .navbar {
            background-color: #d4af37;
            overflow: hidden;
            }

    .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    }

    .navbar a:hover {
    background-color: #c4972e;
    color: white;
    }

    .navbar a.active {
    background-color: #c4972e;
    color: white;
    }
    .navbar a.right {
        float: right;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="active" href="index.html">Home</a>
    <a href="index.html">Contact Here</a>
    <a href="lobby.html">Group Contact</a>
    <a href="sms.html">Send Messages</a>
    <a href="incomingsms.html">Received Messages</a>
</div>
  <div class="container">
    <form id="messageForm" class="message-form">
      <label for="to">To:</label>
      <input type="text" id="to" required>
      <label for="body">Message:</label>
      <textarea id="body" required></textarea>
      <button type="submit">Send Message</button>
      <p id="response" class="response"></p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const messageForm = document.getElementById('messageForm');
      const responseDiv = document.getElementById('response');

      messageForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const to = document.getElementById('to').value;
        const body = document.getElementById('body').value;

        try {
          const response = await fetch('http://localhost:5000/messages', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ to, body })
          });

          const data = await response.json();

          if (data.success) {
            console.log('Message sent successfully!');
            responseDiv.textContent = 'Message sent successfully!';
            responseDiv.classList.remove('error');
            responseDiv.classList.add('success');
          } else {
            console.log('Message sending failed!');
            responseDiv.textContent = 'Message sending failed.';
            responseDiv.classList.remove('success');
            responseDiv.classList.add('error');
          }
        } catch (error) {
          console.error(error);
          responseDiv.textContent = 'An error occurred.';
          responseDiv.classList.remove('success');
          responseDiv.classList.add('error');
        }
      });
    });
  </script>
          <script>
            document.addEventListener('DOMContentLoaded', () => {
                const token = sessionStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login.html';
                    }
                });
        </script>
</body>
</html>
